{% extends 'recipes/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
  <div>
    <form method="POST">
      {% csrf_token %}
      <fieldset>
        <legend>Are you sure you want to delete {{object}}</legend>
        {{ form|crispy }}
      </fieldset>
      <div>
        <input type="submit" value="Save">
      </div>
    </form>
    <div>
      <a href="{% url 'recipes-home' %}">Cancel</a>
    </div>
  </div>
{% endblock content %}
