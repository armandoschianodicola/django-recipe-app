{% extends 'recipes/base.html' %}

{% block content %}
<h1>Recipes Home</h1>
<div class="recipe-list">
    {% for recipe in recipes %}
    <div class="card">
        <div class="info">
            <h4>{{recipe.title}}</h4>
        </div>
    </div>
    <p>{{recipe.author}}</p>
    <p>{{recipe.updated_at|date:"d F, Y"}}</p>
    <a href="{% url 'recipes-detail' recipe.pk %}">View Recipe</a>
    {% endfor %}
</div>
{% endblock content %}
