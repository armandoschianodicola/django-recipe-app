{% extends 'recipes/navbar.html' %}
{% load crispy_forms_tags %}


{% block content %}
  <div class="container mt-3">
    <form method="POST" class="card p-3 mt-5">
      {% csrf_token %}
      <fieldset>
        <legend>New Recipe</legend>
        {{ form|crispy }}
      </fieldset>
        <button type="submit" class="btn btn-primary mt-3">Add</button>
        <div>
          {% for form in formset %}
          {{ form.as_p }}<br><br>
        {% endfor %}
        </div>
    </form>
    <!-- <div>
      <a href="{% url 'recipes-home' %}">Cancel</a>
    </div> -->
  </div>
{% endblock content %}
