{% extends 'recipes/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
  <div>
    <form method="POST">
      {% csrf_token %}
      <fieldset>
        <legend>Sign Up!</legend>
        {{ form|crispy }}
      </fieldset>
      <div>
        <input type="submit" value="Sign Up">
      </div>
    </form>
    <div>
      <a href="#">Already have an account? Log in here</a>
    </div>
  </div>
{% endblock content %}
