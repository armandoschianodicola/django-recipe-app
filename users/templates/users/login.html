{% extends 'recipes/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div>
    <form method="POST">
      {% csrf_token %}
      <fieldset>
        <legend>Login</legend>
        {{ form|crispy }}
      </fieldset>
      <div>
        <input type="submit" value="Login">
      </div>
    </form>
    <div>
      <a href="{% url 'user-register' %}">Don't have an account? Register here</a>
    </div>
  </div>
{% endblock content %}
