{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}

{% block signup %}
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <fieldset>
        <legend>Sign Up!</legend>
        {{ form|crispy }}
      </fieldset>
      <div>
        <input type="submit" value="Sign Up">
      </div>
    </form>
    <div>
      <a href="{% url 'login' %}">Already have an account? Log in here</a>
    </div>
  </div>
{% endblock signup %}
